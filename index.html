<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
    <nav>
      <a href="#form-section">Form</a> |
      <a href="#features">Features</a>
    </nav>
  </header>

  <main>
    <!-- FORM SECTION -->
    <section id="form-section">
      <h2>Sign Up Form</h2>
      <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Register</button>
        <p id="formMessage" class="message"></p>
      </form>
    </section>

    <!-- INTERACTIVE FEATURES -->
    <section id="features">
      <h2>Interactive Features</h2>

      <!-- Feature 1: Theme Toggle -->
      <button id="themeToggle">Toggle Dark/Light Mode</button>

      <!-- Feature 2: Counter -->
      <div class="counter">
        <h3>Click Counter</h3>
        <button id="increaseBtn">Increase</button>
        <button id="resetBtn">Reset</button>
        <p>Count: <span id="countValue">0</span></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Interactive Assignment</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
